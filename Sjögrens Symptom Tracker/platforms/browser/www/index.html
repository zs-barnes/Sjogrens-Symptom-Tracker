<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />

   <body>
        
    <div class="navbar-header navbar-primary bg-primary text-center">
            <h1>Symptoms</h1>
    </div>

    <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col">Symptom</th>

            <th scope="col">Afternoon</th>
            <th scope="col">Evening</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary text-center">
            <th scope="row">Dry eyes</th>
            <td><button type="button" class="btn btn-outline-success">M</button></td>
            <td><button type="button" class="btn btn-outline-warning">A</button></td>
            <td><button type="button" class="btn btn-outline-danger">E</button>
            </td>
          </tr>
          <tr class="table-primary text-center">
            <th scope="row">Dry mouth</th>
            <td><button type="button" class="btn btn-outline-success">M</button></td>
            <td><button type="button" class="btn btn-outline-warning">A</button></td>
            <td><button type="button" class="btn btn-outline-danger">E</button>
            </td>
          </tr>
          <tr class="table-primary text-center">
            <th scope="row">Joint pain</th>
            <td><button type="button" class="btn btn-outline-success">M</button></td>
            <td><button type="button" class="btn btn-outline-warning">A</button></td>
            <td><button type="button" class="btn btn-outline-danger">E</button>
            </td>
          </tr>
          <tr class="table-primary text-center">
            <th scope="row">Digestion</th>
            <td><button type="button" class="btn btn-outline-success">M</button></td>
            <td><button type="button" class="btn btn-outline-warning">A</button></td>
            <td><button type="button" class="btn btn-outline-danger">E</button>
            </td>
          </tr>
          <tr class="table-primary text-center">
            <th scope="row">Fatigue</th>
            <td><button type="button" class="btn btn-outline-success">M</button></td>
            <td><button type="button" class="btn btn-outline-warning">A</button></td>
            <td><button type="button" class="btn btn-outline-danger">E</button>
            </td>
          </tr>
        </tbody>
      </table>
