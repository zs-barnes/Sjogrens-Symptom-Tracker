<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Creating profile</title>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/homepage.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

  </head>

  <body>
      
    <div class="navbar-header navbar-dark bg-primary text-center">
      <a class="navbar-brand" href="#">Profile</a>
    </div> 
    <div class="container">
      <h2 class="page-header" style="margin-top:20px;">Create Profile</h2>

      <form id="add-task-form" role="form" action="homepage.html">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" id="lname" class="form-control" placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" id="dob" class="form-control">
        </div>
         <div class="form-group">
          <label>Gender</label> <br>
          <!-- <input type="time" id="gender" class="form-control"> -->
          <input class="w3-radio" type="radio" name="gender" value="male" checked>
<label>Male</label>

<input class="w3-radio" type="radio" name="gender" value="female">
<label>Female</label>
        </div>
        <button type="submit" style="margin-top:40px;float:right" class="btn btn-primary btn-default">Submit</button>
      </form>

    </div>
    <nav class="navbar fixed-bottom navbar-primary bg-primary">
        <a href="homepage.html" class="btn-lg">
        <i class="fa fa-stethoscope fa-2x gray"></i>
        </a>
        <a href="history.html" class="btn-lg">
        <i class="fa fa-line-chart fa-2x"></i>
        </a>
        <a href="calendar.html" class="btn-lg">
        <i class="fa fa-calendar fa-2x"></i>
        </a>
        <a href="settings.html" class="btn-lg">
        <i class="fa fa-gear fa-2x"></i>
        </a>
     </nav>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
