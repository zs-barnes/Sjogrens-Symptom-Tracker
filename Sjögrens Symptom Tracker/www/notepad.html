      <title>Sj√∂grens Symptom Tracker</title>
      <script>  
      window.onload = function()
	{
		document.addEventListener("deviceready", init, false);
	}
	function init()
	{
		document.getElementById("btnSave").addEventListener("click",saveData, false);
		document.getElementById("btnGet").addEventListener("click", getData, false);
	}
	function saveData()
	{
		var notes = document.getElementById("notes").value;
		window.localStorage.setItem("note", notes);
		alert("Your data is stored successfulfy");
	}
	function getData()
	{
		var output = "Saved notes:  " +
					  window.localStorage.getItem("note") 
		document.getElementById("result").innerHTML = output;
	}
	</script>
