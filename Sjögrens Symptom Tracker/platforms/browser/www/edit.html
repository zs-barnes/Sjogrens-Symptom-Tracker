<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/homepage.js"></script>

    <link rel="stylesheet" type="text/css" href="css/homepage.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  </head>

  <body onload="getTask()">
  
        <div class="navbar-header navbar-dark bg-primary text-center">
        <h1>Symptoms</h1>
        </div> 

    <div class="container">
      <h2 class="page-header">Edit Symptom</h2>

      <form id="edit-task-form" role="form" action="homepage.html">
        <div class="form-group">
          <label>Symptom</label>
          <input type="text" class="form-control" id="task" placeholder="Enter symptom here">
        </div>
        <div class="form-group">
          <label>Severity</label>
          <select class="form-control" id="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="date" class="form-control">
        </div>

        <div class="form-group">
          <label>Time</label>
          <input type="time" id="time" class="form-control">
        </div>
        
          <div class="form-group">
          <label>Comment</label>
          <input type="text" class="form-control" id="comment" placeholder="Enter your comment here (optional)">
        </div>

        <input type="hidden" id="task_id" value="">

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <nav class="navbar fixed-bottom navbar-primary bg-primary">
            <a href="homepage.html" class="btn-lg">
            <i class="fa fa-stethoscope fa-2x gray"></i>
            </a>
            <a href="history.html" class="btn-lg">
            <i class="fa fa-line-chart fa-2x"></i>
            </a>
            <a href="calendar.html" class="btn-lg">
            <i class="fa fa-calendar fa-2x"></i>
            </a>
            <a href="settings.html" class="btn-lg">
            <i class="fa fa-gear fa-2x"></i>
            </a>
         </nav>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
